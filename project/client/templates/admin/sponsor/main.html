{% extends "_baseDashboard.html" %}
{% block content %}

  <p><a href="{{ url_for('admin_sponsor.create') }}" class="btn btn-md btn-success">Create Sponsor</a></p>
  <h2 class="sub-header">Current Sponsors</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for sponsor in sponsors %}
        <tr>
          <td>{{ sponsor.id }}</td>
          <td>{{ sponsor.name }}</td>
          <td>
            <a href="{{ url_for('admin_sponsor.update', sponsor_id = sponsor.id) }}" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-edit"></span></a>
            <a href="{{ url_for('admin_sponsor.delete', sponsor_id = sponsor.id) }}" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>


{% endblock %}
