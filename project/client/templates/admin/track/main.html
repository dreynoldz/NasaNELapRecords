{% extends "_baseDashboard.html" %}
{% block content %}

  <h1 class="page-header">Tracks</h1>
  <p><a href="{{ url_for('admin_track.create') }}" class="btn btn-md btn-success">Create Track</a></p>
  <h2 class="sub-header">Current Tracks</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Short Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for track in tracks %}
        <tr>
          <td>{{ track.id }}</td>
          <td>{{ track.name }}</td>
          <td>{{ track.short_name }}</td>
          <td>
            <a href="{{ url_for('admin_track.update', track_id = track.id) }}" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-edit"></span></a>
            <a href="{{ url_for('admin_track.delete', track_id = track.id) }}" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span></a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>


{% endblock %}
