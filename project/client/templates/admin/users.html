{% extends "_baseDashboard.html" %}
{% block content %}

  <h1 class="page-header">Users</h1>
  <p><a href="{{ url_for('admin.create_user') }}">Create a new user</a></p>
  <h2 class="sub-header">Current Users</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Registerd Date</th>
          <th>Admin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.registered_on }}</td>
          <td>{{ user.admin }}</td>
          <td>
            <a href="{{ url_for('admin.update_user', user_id = user.id) }}" class="btn btn-xs btn-info">Edit</a>
            <a href="{{ url_for('admin.delete_user', user_id = user.id) }}" class="btn btn-xs btn-danger">X</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>


{% endblock %}
